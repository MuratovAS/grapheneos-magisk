version: '3' 

networks:
  internet:
    external: true
  proxy-untrusted:
    external: true
  proxy:
    external: true
  backend:
    internal: true

services: 
  app: 
    image: nginx
    container_name: avbroot-frontend
    restart: always
#    ports: 
#      - 8080:80
    volumes:
      - ./ota:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - internet
      - proxy-untrusted